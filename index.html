<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Cash counter</title>
</head>
<body>
    <div class="test"><h1 class="heading">Cash register Manager</h1></div>
    <div class="container">
        
        
        <p class="para">Enter the bill amount and cash given by the customer
            and know the minimum amount of notes return
        </p>
        <label for="bill-amount">Bill Amount</label>
        <input type="text" id="bill-amount" ></input>
        <label for="cash-given">Cash Given</label>
        <input type="text" id="cash-given"></input>
        <button id="check-button" class="button3">Check</button>
        <p id="error-message"> </p>
        <table id="change-table" class ="changeTable">
            <caption>Return Change</caption>
            <tr>
                <th>No.of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <ul class="list">
            <li><a href="https://github.com/Instinct29">Github</a></li>
            <li><a href="https://twitter.com/Manthan60559052">Twitter</a></li>
            <li><a href="https://www.linkedin.com/in/manthan-gour-7212a4174/">Linkedin</a></li>
        </ul>

    </div>
    
</body>
<script src="./index.js"></script>
</html>
